<html>
  <head>
    <!-- Load JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Load c3.css -->
    <link href="../c3-0.4.11/c3.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Load d3.js and c3.js -->
    <script src="../c3-0.4.11/c3.min.js"></script>
    <script src="../d3/d3.min.js" charset="utf-8"></script>
    <script src="../javascript/running.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="strong">
          German Romarion's Running Statistics
        </h1>
        <br/>
        <br/>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <strong>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="text-center">
                  <div class="row">
                    <div class="col-xs-2">
                      <i>
                        <img src="https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/128/running_man.png" width="32"/>
                      </i>
                    </div>
                    <div class="col-xs-10">
                      254 Runs
                    </div>
                  </div>
                </h3>
              </div>
            </div>
          </strong>
        </div>
        <div class="col-lg-3 col-md-6">
          <strong>
            <div class="panel panel-success">
              <div class="panel-heading">
                <h3 class="text-center">
                  <div class="row">
                    <div class="col-xs-2">
                      <i>
                        <img src="http://adarshgroups.com/wp-content/uploads/2015/04/55166.png" width="32"/>
                      </i>
                    </div>
                    <div class="col-xs-9">
                      2500.97 Km
                    </div>
                  </div>
                </h3>
              </div>
            </div>
          </strong>
        </div>
        <div class="col-lg-3 col-md-6">
          <strong>
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="text-center">
                  <div class="row">
                    <div class="col-xs-2">
                      <i>
                        <img src="https://cdn0.iconfinder.com/data/icons/feather/96/clock-128.png" width="32"/>
                      </i>
                    </div>
                    <div class="col-xs-10">
                      255 Hs, 57 Min
                    </div>
                  </div>
                </h3>
              </div>
            </div>
          </strong>
        </div>
        <div class="col-lg-3 col-md-6">
          <strong>
            <div class="panel panel-warning">
              <div class="panel-heading">
                <h3 class="text-center">
                  <div class="row">
                    <div class="col-xs-2">
                      <i>
                        <img src="https://cdn1.iconfinder.com/data/icons/Keyamoon-IcoMoon--limited/32/fire.png">
                      </i>
                    </div>
                    <div class="col-xs-10">
                      174132 Cal
                    </div>
                  </div>
                </h3>
              </div>
            </div>
          </strong>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="row">
          <strong>
            <h3 class="text-center">
              Running Distances (km)
            </h3>
          </strong>
          <div id="distances"></div>
        </div>
        <div class="row">
          <strong>
            <h3 class="text-center">
              Average Pace (min/km)
            </h3>
          </strong>
          <div id="averagePaces"></div>
        </div>
        <div class="row">
          <strong>
            <h3 class="text-center">
              Calories
            </h3>
          </strong>
          <div id="calories"></div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="row">
          <strong>
            <h3 class="text-center">
              Time of The Day Preferences (%)
            </h3>
          </strong>
          <div id="timesOfDay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
