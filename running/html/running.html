<html>
  <head>
    <!-- Load JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Load c3.css -->
    <link href="../c3-0.4.11/c3.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Load d3.js and c3.js -->
    <script src="../c3-0.4.11/c3.min.js"></script>
    <script src="../d3/d3.min.js" charset="utf-8"></script>
    <script src="../javascript/running.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <strong>
            <h2 class="text-center">
              254 Runs
            </h2>
          </strong>
        </div>
        <div class="col-lg-3 col-md-6">
          <strong>
            <h2 class="text-center">
              2500.97 Km
            </h2>
          </strong>
        </div>
        <div class="col-lg-3 col-md-6">
          <strong>
            <h2 class="text-center">
              255 Hs, 57 Min
            </h2>
          </strong>
        </div>
        <div class="col-lg-3 col-md-6">
          <strong>
            <h2 class="text-center">
              174132 Calories
            </h2>
          </strong>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="row">
          <strong>
            <h3 class="text-center">
              Running Distances (km)
            </h3>
          </strong>
          <div id="distances"></div>
        </div>
        <div class="row">
          <strong>
            <h3 class="text-center">
              Average Pace (min/km)
            </h3>
          </strong>
          <div id="averagePaces"></div>
        </div>
        <div class="row">
          <strong>
            <h3 class="text-center">
              Calories
            </h3>
          </strong>
          <div id="calories"></div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="row">
          <strong>
            <h3 class="text-center">
              Time of The Day Preferences (%)
            </h3>
          </strong>
          <div id="timesOfDay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
